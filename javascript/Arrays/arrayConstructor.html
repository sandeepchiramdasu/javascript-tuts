<!DOCTYPE html>
<html>
    <head>
        <style>
            i{
                color: blueviolet;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        
        <h1>JavaScript array constructor (new keyword)</h1>
        <br>

        <script>
        
        var emp=new Array("Jai","Vijay","Smith");  
        for (i=0;i<emp.length;i++)
        {  
        document.write(emp[i] + "<br>");  
        }  

        </script>
    </body>
</html>
