<html>
    <head>
        <style>
            p{
                background-color: blanchedalmond;

            li{

        </style>

    <body>
        <h1>JavaScript If-else </h1>

        <p> The JavaScript if-else statement is used to execute the code whether condition is true or false.
            There are three forms of if statement in JavaScript.</p>
            <ol>
                <li>if statement</li>
                <li>else statement</li>
                <li>if else statement</li>
            </ol>
            <script>  

                var a=20;  
                if(a>10){  
                document.write("value of a is greater than 10"+"<br><br>");  
                }  

                var b = 20;  
                if(b%2 == 0){  
                document.write("b is even number");  
                }  
                else{  
                document.write("b is odd number");  
}  

            </script>  
                
    </body>
