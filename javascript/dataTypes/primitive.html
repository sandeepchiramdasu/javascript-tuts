<!DOCTYPE html>
<html>
    <head>
        <Style>
            p{
                background-color: aqua;
            }
        </Style>
    </head>
    <body>
        <h1>Primitive Data Types</h1>

        <p>String   : represents sequence of characters e.g. "hello"</p>

        <P>Number   : represents numeric values e.g. 100</P>

        <P>Boolean	: represents Boolean value either false or true</P>

        <P>Undefined : represents undefined value</P>

        <P>null : represents null i.e. no value at all</P>

    </body>
</html>
