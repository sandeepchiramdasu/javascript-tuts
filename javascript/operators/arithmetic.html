<!DOCTYPE html>
<html>
    <head>
        <script>
            var x = 20; y = 10 

            function add(){
                document.write(x+y);
            }

            function sub(){
                document.write(x-y);
            }

            function mul(){
                document.write(x * y);
            }

            function div(){
                document.write(x/y);
            }

            function mod(){
                document.write(x%y);
            }

            function inc(){
                document.write("pre increment : "+  ++x);
            }

            function dec(){
                document.write("pre increment : "+ --y);
            }
        </script>
    </head>
    <body>
        <h1> x = 20; y = 10</h1>
        <h1>Addition</h1>
        <input type="button" value="click" onclick="add()"><br><br>

        <h1>subtraction</h1>
        <input type="button" value="click" onclick="sub()"><br><br>

        <h1>Multiplication</h1>
        <input type="button" value="click" onclick="mul()"><br><br>

        <h1>division</h1>
        <input type="button" value="click" onclick="div()"><br><br>

        <h1>Modulus</h1>
        <input type="button" value="click" onclick="mod()"><br><br>

        <h1>Increment</h1>
        <input type="button" value="click" onclick="inc()"><br><br>

        <h1>decrement</h1>
        <input type="button" value="click" onclick="dec()"><br><br>
    </body>
</html>
