<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>x = 11, y =22</h1>
        <script>
            var x = 11; y = 22;
            
             document.write(x+" is equal to  "+y+" : " + (x == y));
             document.write("<br><br>");
             
             document.write(x+"  identical(equal and of same type)  "+y+" : " + (x === y));
             document.write("<br><br>");
             
             document.write(x+"   not equal to  "+y+" : " + (x != y));
             document.write("<br><br>");
 
             document.write(x+"   not identical   "+y+" : " + (x !== y));
             document.write("<br><br>");
 
             document.write(x+"   greater than   "+y+" : " + (x > y));
             document.write("<br><br>");
 
             document.write(x+"    less than   "+y+" : " + (x < y));
             document.write("<br><br>");
 
             document.write(x+"   greaterthan or equal to   "+y+" : " + (x >= y));
             document.write("<br><br>");
 
             document.write(x+"   lessthan or equal to   "+y+" : " + (x <= y));
         </script>
    </body>
</html>
