<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <p id="and"></p>
        <p id="or"></p>
        <p id="xor"></p>
        <p id="not"></p>
        <script>

        var x = 6;
        var y = 3;

        document.getElementById("and").innerHTML = (x < 10 && y > 1) + "<br>" + 
        (x < 10 && y < 1);

        document.getElementById("or").innerHTML = (x < 10 || y > 1) + "<br>" + 
        (x < 10 || y < 1);

        document.getElementById("xor").innerHTML = (x < 10 ^ y > 1) + "<br>" + 
        (x < 10 ^ y < 1);

        document.getElementById("not").innerHTML = (!(x < 10 || y > 1)) + "<br>" + 
        (!(x < 10 || y < 1));

        </script>

    </body>
</html>
