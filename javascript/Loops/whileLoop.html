<!DOCTYPE html>

    <body>
        <h1>JavaScript While loop</h1>

        <p>The JavaScript while loop iterates the elements for the infinite number of times.
            It should be used if number of iteration is not known. </p>

        <script>

            var i = 0;
        while(i<6)
        {
            document.write(i+"<br>");
            i++;
        }
        </script>
    </body>
</html>
