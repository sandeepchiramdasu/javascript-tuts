<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>JavaScript For loop</h1>

        <p>The JavaScript for loop iterates the elements for the fixed number of times.
            It should be used if number of iteration is known.</p>
        <script>
            for (i=1; i<=5; i++)  
            {  
                document.write(i + "<br/>") 
            }
        </script>
    </body>
</html>
