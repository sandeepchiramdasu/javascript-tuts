<!DOCTYPE html>
<head>
    <style>
        h3{
            background-color: antiquewhite;
        }
    </style>
</head>
<html>
    <body>
        <h1>JavaScript Object by object literal</h1>
        
        <h3>object={property1:value1,property2:value2.....propertyN:valueN}</h3>

        <script>  
            emp={id:102,name:"Sandeep Kumar",salary:40000}  
            document.write(emp.id+" "+emp.name+" "+emp.salary);  
        </script>
    </body>
</html>
