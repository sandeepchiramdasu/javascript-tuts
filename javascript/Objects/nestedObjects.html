<!DOCTYPE html>
<html>
    <head>
        <style>
            h1{
                background-color: aquamarine;
            }
            p{
                background-color: azure;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript Nested Objects</h1>

        <p>JavaScript object is a non-primitive data-type that allows you to store multiple collections of data.
            An object can also contain another object. For example,</p>
        <script>
            // nested object
            const student = {          //In JavaScript, "key: value" pairs are called properties. 
                                        // name & age Keys // john & 20 are values
                name: 'John', 
                age: 20,
                marks: {
                    science: 70,
                    math: 75
                }
            }
            // accessing property of student object
            console.log(student.marks); // {science: 70, math: 75}

            console.log(student.marks.science); // 70
            console.log(student);

        </script>
    </body>
</html>
