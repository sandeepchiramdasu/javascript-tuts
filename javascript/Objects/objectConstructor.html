<!DOCTYPE html>
<html>
    <head>
        <style>
            ol{
                background-color: antiquewhite;
                color: blueviolet;
            }
        </style>
    </head>
    <body>

        <h1> By using an Object constructor:</h1>

        <ol>
            <li>Here, you need to create function with arguments. Each argument value can
                be assigned in the current object by using this keyword.</li>
            <li>The this keyword refers to the current object.</li>
        </ol>

        <script>

            function emp(id,name,salary){  
            this.id=id;  
            this.name=name;  
            this.salary=salary;  
            }  
            e=new emp(103,"Vimal Jaiswal",30000);  
            
            document.write(e.id+" "+e.name+" "+e.salary); 

        </script>
    </body>
</html>
