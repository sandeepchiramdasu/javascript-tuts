<!DOCTYPE html>
<html>
    <head>
        <style>
            span{
                color:red;
                background-color: antiquewhite;
            }
        </style>
    </head>
    <body>
        <h1>JavaScript Date Object</h1>

        <p>The JavaScript date object can be used to get year, month and day.
            You can display a timer on the webpage by the help of JavaScript date object.</p>

        Current Date and Time: <span id="txt"></span>

        <script>  
            var today=new Date();  
            document.getElementById('txt').innerHTML=today;  
         </script>  
            
    </body>
</html>
