    <body>
        <h1>Hours/minutes/seconds</h1>

        <script>  
            var today=new Date();  
            var h= today.getHours();  
            var m= today.getMinutes();  
            var s= today.getSeconds();  
            document.write("<br>Time is: "+h+"/"+m+"/"+s);  

        </script>
