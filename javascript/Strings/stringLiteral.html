<!DOCTYPE html>
<html>
    <head>
        <style>
            h1,h3{
                color: blueviolet;
                background-color: antiquewhite;
            }
            p{
                color: darkmagenta;
                background-color: aquamarine;
            }
        </style>
    </head>
    <body>
        <h1>String Literal</h1>
        <p>The JavaScript string is an object that represents a sequence of characters.
            There are 2 ways to create string in JavaScript</p>
            <h3>By string literal</h3>
            <h3>By string object (using new keyword)</h3>
            
        <script>
            var str="This is string literal";  
            document.write(str+"<br>");
            document.write(str.indexOf('is')+"<br>");
            document.write(str.charAt(2)+"<br>");
            document.write(str.toLowerCase()+"<br>");
            document.write(str.toUpperCase()+"<br>");
            document.write(str.slice(2,5));
        </script>
    </body>
</html>
