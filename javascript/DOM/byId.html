<!DOCTYPE html>
<html>
    <head>
        <style></style>
    </head>
    <body>
        <h1>Javascript - document.getElementById() method</h1>

        <h3>The document.getElementById() method returns the element of specified id.</h3>

        <script type="text/javascript">  
            function getcube(){  
            var number=document.getElementById("number").value;  
            alert(number*number*number);  
            }  
        </script> 
         
            <form>  
            Enter No:<input type="text" id="number" name="number"/><br/>  
            <input type="button" value="cube" onclick="getcube()"/>  
            </form>
            
    </body>
</html>
