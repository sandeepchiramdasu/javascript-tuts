<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>

        <h3>confirm() : displays the confirm dialog box containing message with ok
            and cancel button</h3>

        <button onclick="msg()">click</button>
        <script type="text/javascript">  
            function msg(){  
            var v= confirm("Are u sure?");  
            if(v==true){  
            alert("ok");  
            }  
            else{  
            alert("cancel");  
            }  
              
            }  
        </script> 
        
    </body>
</html>
