<!DOCTYPE html>
<html>
    <head>
        <style>
            h3{
                color: red;
                background-color: bisque;
            }
        </style>
    </head>
    <body>
        <h1>Browser Object Model</h1>

        <p>The Browser Object Model (BOM) is used to interact with the browser.</p>

        <h3>alert()	: displays the alert box containing message with ok button.</h3>
        <button onclick="msg()">click</button>
        <script type="text/javascript">  
            function msg(){  
              alert("hello from javascript bom")
            }  
        </script>       
    </body>
</html>
