<!DOCTYPE html>
<html>

        <style></style>

    <body>
        <h3>prompt() :  displays a dialog box to get input from the user.</h3>

        <input type="button" value="click" onclick="msg()"/>  

        <script type="text/javascript">  
            function msg(){  
            var v= prompt("Who are you?");  
            alert("ok your are "+v);       
            }  
        </script>  
            
    </body>
</html>
