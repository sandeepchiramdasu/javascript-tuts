<!DOCTYPE html>
<html>
    <head>
        <style></style>
    </head>
    <body>
        <h3>setTimeout() : performs action after specified time like calling function,
            evaluating expressions etc.</h3>

        <input type="button" value="click" onclick="msg()"/>

        <script type="text/javascript"> 

           function msg(){  
                setTimeout(  
                function(){  
                alert("Welcome to sandeepchiramdasu gitrepo after 2 seconds")  
                },2000);      
            } 
            
        </script>  
            
    </body>
</html>
